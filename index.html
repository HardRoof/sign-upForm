<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Odinverse - sign up or log in</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="content">
			<div class="imgs-container">
				<div class="logo-img-container">
					<img src="/img/odin-lined.png" alt="Odinverse logo"> <span>Odinverse</span>
				</div>
				<img class="metaverse-img" src="/img/fantasy-4618133_1920.jpeg" alt="Virtual reality world" width="30%">
			</div>
			<div class="form-container">
				<header>The next evolution of social connection. Socialize, explore, create, play in ways that go beyond what you can imagine.<br><span class="welcome">Welcome to ODINVERSE.</span></header>
				<form autocomplete="off" spellcheck="false" method="post" id="signup-info">
					<p>Join today to get started.</p>
					<section class="user-input">
						<div class="input-container">
							<label class="required-field" for="first-name">FIRST NAME</label>
							<input type="text" id="first-name" name="first-name" minlength="1" maxlength="22" required>
						</div>
						<div class="input-container">
							<label class="required-field" for="last-name">LAST NAME</label>
							<input type="text" id="last-name" name="last-name" maxlength="22" required>
						</div>
						<div class="input-container">
							<label class="required-field" for="user-email">EMAIL ADDRESS</label>
							<input type="email" id="user-email" name="email" placeholder="you@example.com" pattern=".+\.com$" title="Please enter a valid email, example: you@example.com" required>
						</div>
						<div class="input-container">
							<label for="phone">PHONE NUMBER</label>
							<input type="tel" id="phone" name="phone-number">
						</div>
						<div class="input-container">
							<label class="required-field" for="password">PASSWORD</label>
							<input type="password" id="password" name="password" required>
						</div>
						<div class="input-container">
							<label class="required-field" for="confirm-password">CONFIRM PASSWORD</label>
							<input type="password" id="confirm-password" name="confirm-password" required>
						</div>
						<small class="terms">By signing up, you agree to the <a href="#">Terms of Service</a>
							and <a href="#">Privacy Policy</a></small> 
					</section>
				</form>
				<div class="bottom-part">
					<div class="button-class">
						<button type="submit" form="signup-info">Create Account</button>
					</div>
						<small> Already have an account? <a href="#">Log in</a></small>
				</div>
			</div>
		</div>
	</body>
</html>
