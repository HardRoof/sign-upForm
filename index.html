<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Odinverse - sign up or log in</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="content">
			<div class="bgImg">
				<img src="/img/fantasy-4618133_1920.jpeg" alt="Virtual reality world" width="30%">
			</div>
			<section class="form-container">
				<header>The next evolution of social connection. Socialize, explore, create, play in ways that go beyond what you can imagine.<br><span class="welcome">Welcome to ODINVERSE.</span></header>
				<form autocomplete="off" spellcheck="false" method="post" id="signup-info">
					<p>Join today to get started.</p>
					<div>
						<label for="first-name">FIRST NAME</label>
						<input type="text" id="first-name" name="first-name" minlength="1" maxlength="20" required>
					</div>
					<div>
						<label for="last-name">LAST NAME</label>
						<input type="text" id="last-name" name="last-name" maxlength="20" required>
					</div>
					<div>
						<label for="user-email">EMAIL ADDRESS</label>
						<input type="email" id="user-email" name="email" placeholder="you@example.com" pattern=".+\.com$" title="Please enter a valid email, example: you@example.com" required>
					</div>
					<div>
						<label for="phone">PHONE NUMBER</label>
						<input type="tel" id="phone" name="phone-number">
					</div>
					<div>
						<label for="password">PASSWORD</label>
						<input type="password" id="password" name="password" required>
					</div>
					<div>
						<label for="confirm-password">CONFIRM PASSWORD</label>
						<input type="password" id="confirm-password" name="confirm-password" required>
					</div>
				</form>
				<div class="bottom-part">
					<button type="submit" form="signup-info">Create Account</button>
					<small>By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.</small>
				</div>
			</section>
		</div>
	</body>
</html>
